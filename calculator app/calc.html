<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <input id="space" class="up" placeholder="0 " >
        <div class="middle">
            <div class="top" onclick="past(1)">1</div>
            <div class="top" onclick="past(2)">2</div>
            <div class="top" onclick="past(3)">3</div>
            <div class="top" style="background-color: orange;" onclick="past('+')">+</div>
            <div class="top" onclick="past(4)">4</div>
            <div class="top" onclick="past(5)">5</div>
            <div class="top" onclick="past(6)">6</div>
            <div class="top" style="background-color: rgb(251, 196, 93);" onclick="past('-')">-</div>
            <div class="top" onclick="past(7)">7</div>
            <div class="top" onclick="past(8)">8</div>
            <div class="top" onclick="past(9)">9</div>
            <div class="top" style="background-color: rgb(251, 223, 165);" onclick="past('*')">*</div>
            <div class="top" onclick="past('.')">.</div>
            <div class="top" onclick="past(0)">0</div>
            <div class="top" onclick="reset()">c</div>
            <div class="top" style="background-color: rgb(255, 243, 220);" onclick="past('/')">/</div>
        </div>
        <div class="down" onclick="rest()">
            <div>=</div>
        </div>

    </div>
   
    



<script src="calculator.js"></script>
</body>
</html>
